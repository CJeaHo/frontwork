<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <title>ani_fadeIn & fadeOut</title>
</head>
<body>
  <h3>* fadeIn(), fadeOut(), fadeToggle()</h3>
  <p>선택된 요소가 점점 선명해지면서 보여지고, 점점 투명해지면서 안보이게 하는 메소드</p>

  <button id="fadeout">투명하게 숨기기</button>
  <button id="fadein">불투명으로 보여주기</button>
  <button id="fadetoggle">토글</button>

  <br><br>

  <img id="img1" src="resources/img/쿼카.jpg">

  <script>
    $(()=>{
      $('#fadeout').click(function() { // 기본값이나 설정이 없음
        $('#img1').fadeOut(200);
      });
      $('#fadein').click(function() {
        $('#img1').fadeIn(200);
      })
      $('#fadetoggle').click(function() { // fadeOut + fadeIn
        $('#img1').fadeToggle(200);
      })
    })
  </script>
</body>
</html>
