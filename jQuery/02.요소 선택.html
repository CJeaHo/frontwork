   <h1>기본 선택자를 이용해서 요소 선택</h1>

   <h3>* 아이디 선택자</h3>
   <p>특정 고유한 아이디값을 가진 요소 하나만 선택하고자할 때</p>
   
   <h1 id="id1">테스트1</h1> <!--자바스크립트 방식-->
   <h2 id="id2">테스트1</h2> <!--jQuery 방식-->

    <script>
      $(() => {
         // 자바스크립트 방식
         document.getElementById(`id1`).style.color = "red";
         document.getElementById("id1").innerHTML = 'h1변경';

         // jQuery 방식
         /*
         $("#아이디명") // '', ``, "" 상관없음
         .css(): 선택된 요소의 style 지정
         .html(): 선택된 요소의 innerHTML과 관련된 기능을 수행하는 메소드
         */
        $(`#id2`).css("color", `green`);
        $('#id2').html('h2변경');

        console.log(document.getElementById('id1'));
        console.log($("#id2"));
      })
    </script>
