<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>정규표현식 문제1</title>
</head>
<body>
   <form action="14.정규표현식.html">
      아이디: <input type="text" id="userId" name="userId"><br>
      비번: <input type="password" id="userPw" name="userPw"><br>
      비번확인: <input type="password" id="userRePw" name="userRePw">
      <input type="submit" onclick="return validate();">
   </form>
   <script>
      // 아이디: 영문자 또는 숫자로 시작하고 5글자 이상 12글자 이하
      // 비번: 영문자 또는 숫자로 시작하고 중간에는 모든 글자로 9글자 이상 20글자 이하 미만
      // 비번과 비번확인이 같은지 체크

      function validate() {
         var userId = document.getElementById('userId').value;
         var userPw = document.getElementById('userPw').value;
         var userRePw = document.getElementById('userRePw').value;

         // 아이디 검사
         var userIdRegex = /^[a-zA-Z0-9]{5,12}$/;
         if (!userIdRegex.test(userId)) {
            alert('아이디는 영문자 또는 숫자로 시작하고 5글자 이상 12글자 이하이어야 합니다.');
            return false;
         }

         // 비밀번호 검사
         var userPwRegex = /^[a-zA-Z0-9].{8,19}$/;
         if (!userPwRegex.test(userPw)) {
            alert('비밀번호는 영문자 또는 숫자로 시작하고 중간에는 모든 글자로 9글자 이상 20글자 이하이어야 합니다.');
            return false;
         }

         // 비밀번호 확인 검사
         if (userPw !== userRePw) {
            alert('비밀번호와 비밀번호 확인이 일치하지 않습니다.');
            return false;
         }

         // 모든 조건을 통과하면 true를 반환하여 폼을 제출합니다.
         return true;
      }
   </script>
</body>
</html>
